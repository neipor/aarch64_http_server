<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANX HTTP Server - 欢迎页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .feature {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .feature-name {
            font-weight: 600;
            color: #333;
        }
        
        .status {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 1rem;
            margin: 2rem 0;
        }
        
        .status-text {
            color: #2e7d32;
            font-weight: 600;
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }
        
        .version {
            background: #f0f0f0;
            border-radius: 5px;
            padding: 0.3rem 0.6rem;
            display: inline-block;
            margin-top: 0.5rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ANX</div>
        <div class="subtitle">高性能HTTP服务器</div>
        
        <div class="status">
            <div class="status-text">🟢 服务器运行正常</div>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🚀</div>
                <div class="feature-name">高性能</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <div class="feature-name">SSL/TLS</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚖️</div>
                <div class="feature-name">负载均衡</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💾</div>
                <div class="feature-name">智能缓存</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📊</div>
                <div class="feature-name">实时监控</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-name">汇编优化</div>
            </div>
        </div>
        
        <div class="footer">
            <div>由 <strong>neipor</strong> 开发</div>
            <div class="version">版本 0.8.0-development</div>
        </div>
    </div>
    
    <script>
        // 简单的版本信息显示
        console.log('ANX HTTP Server v0.8.0');
        console.log('GitHub: https://github.com/neipor/asm_http_server');
        
        // 检查服务器特性
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                console.log('Server health:', data);
            })
            .catch(err => {
                console.log('Health check not available');
            });
    </script>
</body>
</html>
